<template name="PostsDetail">
  {{#if get 'isEditing'}}
    {{> quickForm collection="Posts" id="updatePostForm" type="update" doc=this}}
    <a href="{{pathFor 'posts.detail'}}">Cancel</a>
  {{else}}
    <div>
      <div>{{_id}}</div>
      <div>{{title}}</div>
      <div>{{{content}}}</div>
      <div>{{createdAt}}</div>
      <div>
        <a href="{{pathFor 'posts.edit'}}">Edit</a>
      </div>
      <div>
        <a href="#" name="removePosts">Remove</a>
      </div>
    </div>

    <form action="">
      <textarea class="form-control" name="comment" id="" cols="30" rows="10"></textarea>
      <button name="insert" class="btn btn-default">Insert</button>
    </form>

    {{#each postComments}}
      <div>{{comments}}
        <button class="btn btn-default" name="removeComment">rm</button>
      </div>
    {{/each}}
  {{/if}}
</template>
