<template name="Home">
  {{> quickForm collection="Posts" id="insertPostForm" type="insert"}}



  {{#each posts}}
    <div>{{title}} {{content}}
      <button name="remove">RM</button>
    </div>
  {{/each}}

</template>

<template name="post">
  <h1>Edit Post</h1>
  {{> quickForm collection="Posts" id="updatePostForm" type="update" doc=this}}
  <a class="btn" href="/">Back</a>
</template>
