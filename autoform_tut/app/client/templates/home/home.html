<template name="Home">
  {{> quickForm collection="Posts" id="insertPostForm" type="insert"}}

  {{#each posts}}
    <div>
      <a href="{{pathFor 'posts.detail'}}">{{title}} {{content}}</a>
      <a class="btn" href="{{pathFor 'posts.edit'}}">Edit</a>
      <a href="btn" name="remove">Remove</a>
    </div>
  {{/each}}

</template>

<template name="post">
  <h1>Edit Post</h1>
  {{> quickForm collection="Posts" id="updatePostForm" type="update" doc=this}}
  <a class="btn" href="#">Back</a>
</template>
