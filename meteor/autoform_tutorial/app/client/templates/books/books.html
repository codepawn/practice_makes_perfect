<template name="Books">
  {{> quickForm collection="Books" id="insertPostForm" type="insert"}}

  {{#each books }}
    <div>
      <a href="{{pathFor 'books.detail'}}">
        {{_id}} {{title}} {{author}} {{copies}} {{lastCheckedOut}} {{summary}}
      </a>
      <a href="{{pathFor 'books.edit'}}" name="" class="btn">edit</a>
      <a href="#" name="rm" class="btn">rm</a>
    </div>
  {{/each}}
</template>
