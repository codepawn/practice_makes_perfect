<template name="Main">
  <div class="container">
    <div class="jumbotron">
      <div class="container">
        <h1 class="">{{helper}}</h1>
      </div>
    </div>
  </div>

  <table class="table">
    <thead>
    <tr>
      <td>No</td>
      <td>Name</td>
      <td>Email</td>
      <td></td>
    </tr>
    </thead>

    <tbody>
    {{#each count}}
        {{>List}}
    {{/each}}
    </tbody>
  </table>

  <form class="form-inline" action="">
    <input class="form-control" type="text" placeholder="no" name="no"/>
    <input class="form-control" type="text" placeholder="name" name="name"/>
    <input class="form-control" type="text" placeholder="email" name="email"/>
    <button type="submit" class="btn btn-default" name="add">add</button>
  </form>


</template>
