<body>
<p>body</p>
{{> hello}}

<template name="hello">
  <p>hello tem</p>

  <p>{{helper}}</p>
    {{#each count}}
        {{>list}}
    {{/each}}

<template name="list">
  <tr>
    <td>no : {{no}}</td>
    <td>name : {{name}}</td>
    <td>email : {{email}}</td>
  </tr>
</template>
