<template name="Home">
  {{> quickForm collection="Todos" id="insertPostForm" type="insert"}}
  <ul>
    {{#each todos }}
      <li>
        <span name="rm">
          <input type="text" name="todo-value" value="{{title}}"/> {{createdAt}}
        </span>
      </li>
    {{/each}}
  </ul>
</template>
