<template name="Articles">
  <div class="col-sm-4">
    <div class="thumbnail">
      <iframe height="{{height}}" src="{{src}}" frameborder="0"></iframe>
      <h4 class="muted">{{name}}</h4>

      <p>{{description}}</p>

      <button name="remove" class="btn btn-block">Remove</button>

    </div>
  </div>

</template>
