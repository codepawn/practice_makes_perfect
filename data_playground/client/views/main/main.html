<template name="Main">


  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div>
          <button name='add' class="btn btn-danger">Add + 1</button>
          <button name='add2' class="btn btn-danger">Add + 5</button>
        </div>
        <br/>

        <div class="progress">
          <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0"
               aria-valuemax="100" style="width: {{progress}}%">
              {{progress}}% Complete
          </div>
        </div>

        <div class="progress">
          <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20" aria-valuemin="0"
               aria-valuemax="100" style="width: {{progress}}%">
          </div>
        </div>

        <div>
          <button name='random' class="btn btn-danger">Random</button>
        </div>
        <br/>

        <div class="progress">
          <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0"
               aria-valuemax="100" style="width: 20%">
            <span class="sr-only">20% Complete</span>
          </div>
        </div>

        <div class="progress">
          <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0"
               aria-valuemax="100" style="width: 80%">
            100%
          </div>
        </div>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
               style="width: 60%;">
            60%
          </div>
        </div>


      </div>

    </div>


  </div>

</template>
