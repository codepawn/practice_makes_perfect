<template name="Home">
  {{#contentFor "headerButtonLeft"}}

      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
    </button>
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <h1 class="title">goo</h1>
  {{/contentFor}}
  {{#contentFor "headerButtonRight"}}
    <!--<button class="button button-clear">Edit</button>-->
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="padding">
        <h1>hello world</h1>
      </div>
      <button class="button button-full button-positive goLogin">
        로그인 혹은 가입하기
      </button>
    {{/ionContent}}
  {{/ionView}}
</template>
