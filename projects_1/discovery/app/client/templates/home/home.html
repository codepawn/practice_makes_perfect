<template name="Home">
  {{#each posts}}
    <h3>
      <a href="{{pathFor 'posts.detail'}}">{{title}}</a>

      <button name="rm" class="btn btn-default pull-right">Rm</button>
      <a href="{{pathFor 'editPost'}}">
        <button name="edit" class="btn btn-default pull-right">edit</button>
      </a>
      <a class="pull-right" href="{{url}}">
        <span>{{domain}}</span>
      </a>

    </h3>
  {{/each}}
</template>
