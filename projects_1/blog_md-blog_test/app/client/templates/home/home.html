<template name="Home">
  <h1>Find me in app/client/templates/home/home</h1>
  <!--{{> blogListLayout}}-->
  <!--{{> blogPostLayout}}-->
</template>

<template name="instructions">
  {{#unless currentUser}}
    <p id="instructions" class="blink"><a href="/sign-in">{{_ "sign_in"}}</a> {{_ "or"}} <a
      href="/sign-up">{{_ "register"}}</a>{{_ "to_author_posts"}}</p>
  {{/unless}}
</template>

<template name="blogListLayout">
  {{> header}}
  {{> instructions}}
  {{> yield}}
</template>

<template name="blogPostLayout">
  {{> header}}
  {{> instructions}}
  <div class="share-wrapper">
    {{> shareit .}}
  </div>
  {{> yield}}
</template>
