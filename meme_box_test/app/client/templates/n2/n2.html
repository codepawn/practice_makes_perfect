  <p>2. 미로를 만들어라.

    입력된 숫자 N에 대하여 N*N 크기의 격자로 된 미로를 만들어라.
    모든 격자를 통과하는 하나의 경로를 가지고 있어야 하며 입구는 (1,1)위쪽이며 출구는 (N,N)아래 이다.
    격자 모서리는 +로 표기 하며 벽은 - 와 | 를 사용한다.

    예)
    입력 : 5
    출력 :
    + +-+-+-+-+
    |         |
    +-+-+-+-+ +
    |         |
    + +-+-+-+-+
    |         |
    +-+-+-+-+ +
    |         |
    + +-+-+-+-+
    |         |
