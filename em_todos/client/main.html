<template name="Main">

  <div class="containers">
    {{> quickForm collection="Todos" id="ue" type="insert" template="bootstrap3-inline" afFieldInput-placeholder="schemaLabel" label-class="sr-only"}}
  </div>

  <div class="todos-panel">
    <ul class="todos-list">
      {{#each items}}
        <li class="todo-item">
          <input type="checkbox" name="is_done" {{isDoneChecked}} />

          <div class="subject">{{todos}}</div>

          <div name="rm" class="btn btn-default pull-right">Remove</div>
        </li>
      {{/each}}
    </ul>
  </div>

  <p class="pull-right">Counter {{counter}}</p>

</template>
