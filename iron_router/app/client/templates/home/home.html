<template name="Home">
  {{#contentFor 'breadcrumbs'}}
    <li>
      <a href="{{pathFor 'home'}}">Home</a>
    </li>
  {{/contentFor}}
  <div>
    <h3>
      <a href="{{pathFor 'blog.new'}}">New blog</a>
    </h3>
  </div>

  <table class="table">
    <tbody>
    {{#each articles}}
      <tr>
        <td>{{no}}</td>
        <td>
          {{#linkTo route='blog.detail' query='q=search+string' hash='frashfrag'}}
            {{title}}
          {{/linkTo}}
        </td>
        <td>
          pathFor
          <a href="{{pathFor 'blog.detail'}}">{{title}}</a>
        </td>
        <td>
          <button name="rm" class="btn btn-default">Remove</button>
        </td>
      </tr>
    {{/each}}

    </tbody>
  </table>
</template>
