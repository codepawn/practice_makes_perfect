<template name="Home">
  <div>
    <a href="/blog/new">New blog</a>
  </div>

  <table class="table">
    <tbody>
    {{#each articles}}
      <tr>
        <td>{{no}}</td>
        <td>
          {{#linkTo route='blog.detail' query='q=search+string' hash='frashfrag'}}
            {{title}}
          {{/linkTo}}
        </td>
        <td>
          <a href="{{pathFor 'blog.detail'}}">{{title}}</a>
        </td>


      </tr>
    {{/each}}

    </tbody>
  </table>
</template>
